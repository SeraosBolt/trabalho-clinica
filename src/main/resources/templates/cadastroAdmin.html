<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8; /* Azul muito claro */
            color: #333;
        }

        h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        form, table {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 40px;
        }

        label {
            display: flex;
            flex-direction: column;
            font-weight: 500;
        }

        input[type="text"], input[type="checkbox"], button {
            margin-top: 8px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: calc(100% - 24px);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, tr, td {
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 700;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 300px;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .checkbox-container label {
            margin: 0;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-top: 0;
        }

        .checkbox-container button {
            margin: 0;
        }

        .admin-label {
            margin-left: 8px;
            font-weight: 500;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Cadastro de Usuarios</h1>

    <h1>Cadastro admin</h1>


</div>

<script>
    document.getElementById('admin-checkbox').addEventListener('change', function() {
        var adminLabel = document.getElementById('admin-label');
        if (this.checked) {
            adminLabel.style.display = 'inline';
        } else {
            adminLabel.style.display = 'none';
        }
    });
</script>
</body>
</html>
